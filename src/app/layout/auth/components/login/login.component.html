<div class="container mt-5">

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Nombre de Usuario</mat-label>
            <input matInput formControlName="username" placeholder="Introduce tu nombre de usuario">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Introduce tu contraseña">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
    </form>

</div>
