<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Contáctanos!!</mat-card-title>
            <mat-card-subtitle>Nos encantaría escucharte!</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <form>
              <div class="mb-3">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Nombre</mat-label>
                  <input matInput placeholder="Tu nombre" class="form-control" required>
                </mat-form-field>
              </div>
  
              <div class="mb-3">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" placeholder="Tu email" class="form-control" required>
                </mat-form-field>
              </div>
  
              <div class="mb-3">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Asunto</mat-label>
                  <input matInput placeholder="Asunto" class="form-control">
                </mat-form-field>
              </div>
  
              <div class="mb-3">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Mensaje</mat-label>
                  <textarea matInput placeholder="Tu mensaje" rows="5" class="form-control" required></textarea>
                </mat-form-field>
              </div>
  
              <div class="text-end">
                <button mat-raised-button color="primary">Enviar mensaje</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
